<div class="assistant-temperature-widget" ng-controller="displayCtrl as ctrl">
  
  <div class="assistant-temperature-heading">
    <i class= "fa fa-thermometer-three-quarters" style="margin-left:5px;"></i>
    <span class="assistant-temperature-title"> Weather</span>
  </div>

  <div class="assistant-temperature-body " style="background-image:url('/app/images/bucharest.png')">
    <div class="assistant-temperature-view">
      <div class="assistant-temperature-city-name">
        {{ctrl.weather.Location}}, {{ctrl.weather.Time}}
      </div>
      
      <div class="assistant-temperature-degrees">
        <div>Temperature: {{ctrl.weather.Temperature |number:0}} Â°C </div>
        <div>Humidity: {{ctrl.weather.Humidity*100 |number:0}} %</div>
        <div>Uv Index: {{ctrl.weather.UvIndex}} </div>
      </div>
    </div>
  </div>

</div>
