<div class="assistant-exchange-widget" ng-controller="displayCtrl as ctrl">
  
    <div class="assistant-exchange-heading">
      <i class= "fa fa-money" style="margin-left:5px;"></i>
      <span class="assistant-exchange-title"> Exchange Rates</span>
    </div>
  
    <div class="assistant-exchange-body " style="background-image:url('/app/images/money.png')">
      <div class="assistant-exchange-view">
        
        <div class="assistant-exchange-values" ng-repeat="(currency,value) in ctrl.money">
          1 {{currency}} = {{value|number:2}} Ron
        </div>
      </div>
    </div>
  
  </div>
