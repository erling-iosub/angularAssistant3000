<div>

  <!--TITLE BAR -->
  <div class="myframework-title-bar" ng-controller="myframeWorkCtrl">
    <div class="row">

      <!--LEFT SIDE-->
      <div class="myframework-logo-area col-sm-6">
        <img class="myframework-icon" ng-src='{{iconFile}}'>
        <div class="myframework-title-area">

          <p class="myframework-logo-title">{{title}}</p>
          <p class="myframework-logo-subtitle">{{subtitle}}</p>
        </div>

        <!-- Menu Button, to toggle on/off the view of the menu
         the menu will be visible only if the scope has a "isMenuButtonVisible" var set to true-->
        <div ng-if="isMenuButtonVisible" ng-click="menuButtonClicked()" class="myframework-collapsed-menu pull-right">
          <button type="button" class="btn myframework-nav-button">
            <i class="fa fa-bars"></i>
          </button>
        </div>
      </div>

      <!--RIGHT SIDE-->

      <div class="myframework-right-side-controls col-sm-6">
        <div ng-controller="displayCtrl as ctrl">
          <button class="btn btn-primary" ng-click="ctrl.test1()">Test1</button>
          <button class="btn btn-success" ng-click="ctrl.test2()">Test2</button>
          <button class="btn btn-warning" ng-click="ctrl.test3()">Test3</button>

          <div ng-controller="assistantCtrl" ng-model="format" class="myframework-clock-module">
            <div assistant-clock-dir="formatClock"></div>
            <div style="margin-top: -25px;" assistant-clock-dir="formatDate"> </div>
          </div>

          <!--CLOCK MODULE-->

        </div>


      </div>

    </div>
  </div>



  <!-- Framework BODY -->
  <div>
    <!--MENU IS TRANSCLUDED HERE-->
    <div>
      <ng-transclude></ng-transclude>
    </div>

    <!-- View are shown here -->
    <div  ng-view class="myframe-view" ng-class="{'myframe-view-full-width': !isMenuVertical || !isMenuVisible}">
    </div>
  </div>



  <!-- TESTING ROUTES 
  <div style="position:absolute;left:220px;top:200px;color:red;font-size: 44px;">
  {{routeString}}
  </div> 
-->

</div>
